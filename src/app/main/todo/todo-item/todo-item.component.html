<div class="view">
  <input class="toggle" type="checkbox" (click)="complete()" [checked]="todoItem.done">
  <label (dblclick)="edit(todoItem)">{{ todoItem.item }}</label>
  <button class="destroy" (click)="remove()"></button>
</div>
<input class="edit" *ngIf="todoItem.editing" [value]="todoItem.item" #editedtodo (blur)="cancelEditing(todoItem)"
       (keyup.enter)="stopEditing(editedtodo)" (keyup.escape)="cancelEditing(todoItem)">
