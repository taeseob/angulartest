<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div>
      <label>ID</label>
      <input type="text" id="loginId" name="loginId" formControlName="loginIdFormControl" [(ngModel)]="loginId">
    </div>
    <div>
      <label>NICKNAME</label>
      <input type="text" id="nickName" name="nickName" formControlName="nickNameFormControl" [(ngModel)]="nickName">
    </div>
    <div>
      loginForm.value : {{ loginForm.value | json }} <br>
      loginForm.status : {{ loginForm.status }} <br>
      loginForm.valid : {{ loginForm.valid }} <br>
      Date.now : {{ today | date:'y년 M월 d일 h시 m분 s초' }} <br>
      Custom Pipe : {{ loginId | custom:'hello':'world' }}
    </div>
    <div>
      <button type="submit" [disabled]="!loginForm.valid" name="submitButton">Submit</button>
    </div>
  </form>
</div>
